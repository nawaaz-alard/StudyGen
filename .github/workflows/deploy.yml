name: Consolidate and Deploy StudyGen

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  validate_infrastructure:
    runs-on: ubuntu-latest
    name: Validate Infrastructure
    steps:
      - uses: actions/checkout@v3
      - name: Run Bicep Build
        run: az bicep build --file infra/main.bicep

  deploy_infrastructure:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: validate_infrastructure
    runs-on: ubuntu-latest
    name: Deploy Infrastructure
    steps:
      - uses: actions/checkout@v3
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Create Resource Group if not exists
        run: az group create --name ${{ secrets.AZURE_RG }} --location westeurope

      - name: Deploy Resources
        uses: azure/arm-deploy@v1
        with:
          scope: resourcegroup
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ secrets.AZURE_RG }}
          template: ./infra/main.bicep
          parameters: appName=studygen-central

  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    needs: deploy_infrastructure # Ensure infra exists (on push) or run parallel on PR if infra assumes stable
    runs-on: ubuntu-latest
    name: Build and Deploy App
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Build and Deploy (Azure Static Web Apps)
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "frontend" 
          api_location: "api" 
          output_location: "dist" 
          app_build_command: "npm install && npm run build"
          api_build_command: "npm install && npm run build"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          app_location: "frontend"
          action: "close"
